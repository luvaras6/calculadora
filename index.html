<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>

<body>
    <main>
        <div class="calculator">
            <div class="display">
                <div class="result">
                    <h1 class="value"></h1>
                </div>
            </div>
            <div class="buttons">
                <button>(</button>
                <button>)</button>
                <button>x!</button>
                <button>x<sup>2</sup></button>
                <button>&#8730;</button>
                <button>&#8730;</button>
                <button>sin</button>
                <button>cos</button>
                <button>tg</button>
                <button>x<sup>3</sup></button>
                <button><sup>3</sup>&#8730;</button>
                <button>x<sup>n</sup></button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>/</button>
                <button>%</button>
                <button>ln</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>*</button>
                <button>log</button>
                <button>e</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>-</button>
                <button class="start">AC</button>
                <button class="equal">=</button>
                <button>.</button>
                <button>0</button>
                <button>&pi;</button>
                <button>+</button>
                <button>MR</button>
            </div>
        </div>
    </main>
</body>

</html>
